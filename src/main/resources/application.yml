server:
  port: '8022'

management:
  server:
    port: '${management.port}'
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: '${project.name}'
  output:
    ansi:
      enabled: always
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: '${db.url}'
    username: '${db.user}'
    password: '${db.password}'
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 30
  flyway:
    table: schema_version
    schemas: md

testcontainers:
  kafka:
    tag: 7.3.3
  postgresql:
    tag: '13'
